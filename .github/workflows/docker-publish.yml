name: test_docker

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3


      -
        name: Docker Tags
        run: |
          echo "event name is:" ${{ github.event_name }}
          echo "event action is:" ${{ github.event.action }}
          echo "event type is:" ${{ github.event.type }}
          echo "event ref type is:" ${{ github.event.ref_type }}
          echo "event ref is:" ${{ github.event.ref }}
          echo "if tag then value  ${GITHUB_REF}"
          echo "if tag then value of tag  ${GITHUB_REF#refs/tags/}"
#          if ${PR_VAR} == true; then
#            echo "GITHUB_SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
#          else
#            echo "GITHUB_SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
#          fi

      - name: Sha Short
        run: echo "GITHUB_SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

        
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ github.repository }}:${{ env.GITHUB_SHA_SHORT }}
